<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
      <div class="title">
          Create Account
      </div>
      <form action="welcome.html" method="get" id="main-form" onsubmit="return handleFormSubmit(this);" oninvalid="validate()">
          <div class="input_field">
              <label>First Name</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>Last Name</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>Email Address</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>Password</label>
              <input type="password" class="input"required>
          </div>
          <div class="input_field">
              <label>Confirm Password</label>
              <input type="password" class="input" required>
          </div>
          <div class="input_field">
              <label>Gender</label>
              <div class="custom_select">
                  <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="female">Non Binary</option>
                  <option value="female">Prefer not to say</option>
              </select>
              </div>
          </div>
          <div class="input_field">
              <label>Phone Number</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>Address</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>City</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
              <label>State</label>
              <div class="custom_select">
                  <select>
                      <option value="Select">Select</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
              </select>
              </div>
          </div>
          <div class="input_field">
              <label>Postal Code</label>
              <input type="text" class="input" required>
          </div>
          <div class="image-preview">
            <label for="file-input">
              <img id="selected-photo" src="./images/select-image.png"/>
            </label>
            <input id="file-input" type="file" accept="image/*"/>
            <progress id="progress-bar" class="progress" value="0" max="100"></progress>
          </div>
          <div class="input_field terms">
              <label class="check">
              <input type="checkbox">
              <span class="checkmark"></span>
          </label>
              <p>Agree to terms and conditions</p>
          </div>
          <div class="input_field" id="submit-field">
            <button type="submit" class="btn" id="submit-btn">
              <span id="button-span">Register</span>
            </button>
          </div>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
